<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div id="heroSlider" class="carousel slide">
  <div class="carousel-inner">

    <div class="carousel-item text-center bg-dark bg-cover vh-100 active slide-1">
      <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <h4 class="text-white">Welcome To my carousel</h4>
            <h1 class="display-1 fw-bold text-white">i am creating a carousel</h1>
            <a href="" class="btn btn-brand">Contact Us</a>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item text-center bg-dark bg-cover vh-100 slide-2">
        <div class="container h-100 d-flex align-items-center justify-content-center">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <h4 class="text-white">Welcome To my carousel</h4>
               <h1 class="display-1 fw-bold text-white">i am creating a carousel again </h1>
                   <a href="" class="btn btn-brand">Read more</a>
            </div>
          </div>
        </div>
    </div>

    
  

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#heroSlider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroSlider" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
